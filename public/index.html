<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="/js/main.js"></script>
</head>
<body>
<div class="container">
  <div id="welcome-page">
    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3>Вход</h3></div>
        <div class="panel-body">
          <div id="error-place"></div>
          <div class="input-group">
            <input id="user-name" type="text" class="form-control" placeholder="Пожалуйста, введите ваш псевдоним..">
          <span class="input-group-btn">
            <button id="login" class="btn btn-default" type="button">Вход</button>
          </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="meeting-page" class="element-hidden">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3>Чат</h3></div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h4>Участники</h4>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <h4>История</h4>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <ul id="user-list" class="list-group">

            </ul>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div id="history"></div>
            <div class="input-group">
              <textarea rows="3" id="message-text" type="text" class="form-control" placeholder="Текст сообщения..."></textarea>
              <span class="input-group-btn">
                <button id="send-message" class="btn btn-default" type="button">Отправить</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
